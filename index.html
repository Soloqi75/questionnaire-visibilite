<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Visibilité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            font-weight: bold;
        }
        select, input {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getParamsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                email: urlParams.get('email') || '',
                dateEvent: urlParams.get('dateEvent') || '',
                logo: urlParams.get('logo') || '',
                justi: urlParams.get('justi') || '',
                tag_rs: urlParams.get('tag_rs') || '',
                plan_com: urlParams.get('plan_com') || '',
                mention: urlParams.get('mention') || '',
                places: urlParams.get('places') || '',
                placesOffertes: urlParams.get('placesOffertes') || ''
            };
        }

        function togglePlacesField() {
            var places = document.getElementById("places").value;
            var placesContainer = document.getElementById("places-container");
            var combienContainer = document.getElementById("combien-container");

            if (places === "Non") {
                placesContainer.classList.add("hidden");
                combienContainer.classList.add("hidden");
                document.getElementById("combien").value = "";
            } else {
                placesContainer.classList.remove("hidden");
                if (places === "Oui") {
                    combienContainer.classList.remove("hidden");
                } else {
                    combienContainer.classList.add("hidden");
                    document.getElementById("combien").value = "";
                }
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const params = getParamsFromURL();

            document.getElementById("email").value = params.email;
            document.getElementById("dateEvent").value = params.dateEvent;

            document.getElementById("logo").value = params.logo;
            document.getElementById("justi").value = params.justi;
            document.getElementById("tag_rs").value = params.tag_rs;
            document.getElementById("plan_com").value = params.plan_com;
            document.getElementById("mention").value = params.mention;
            document.getElementById("places").value = params.places;
            document.getElementById("combien").value = params.placesOffertes;

            togglePlacesField();

            document.getElementById("visibilityForm").addEventListener("submit", function (event) {
                event.preventDefault();

                let formData = {
                    email: document.getElementById("email").value,
                    dateEvent: document.getElementById("dateEvent").value,
                    logo: document.getElementById("logo").value,
                    justificatif: document.getElementById("justi").value,
                    tag_rs: document.getElementById("tag_rs").value,
                    plan_com: document.getElementById("plan_com").value,
                    mention: document.getElementById("mention").value,
                    places: document.getElementById("places").value,
                    combien: document.getElementById("combien").value || ""
                };

                fetch("https://prod-123.westeurope.logic.azure.com:443/workflows/d4203fbb0c1742f0954bb32a0a787cf9/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=kPnbhDVFnej3e4PeTWlOFPDxI-kNV93jA9Kw2wbEoW0", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (response.ok) {
                        alert("Formulaire envoyé avec succès !");
                    } else {
                        response.text().then(text => alert("Erreur lors de l'envoi : " + text));
                    }
                })
                .catch(error => {
                    console.error("Erreur lors de l'envoi :", error);
                    alert("Erreur lors de l'envoi.");
                });
            });
        });
    </script>
</head>
<body>

    <h2>Formulaire de Visibilité</h2>

    <form id="visibilityForm">
        <input type="hidden" name="dateEvent" id="dateEvent">

        <label for="email">Votre Email :</label>
        <input type="email" name="email" id="email" readonly required><br><br>

        <label for="logo">
            Avez-vous bien téléchargé tous les 
            <a href="https://www.iledefrance.fr/logotype-de-la-region-ile-de-france" target="_blank" rel="noopener noreferrer">
                logos Région Île-de-France
            </a> et le guide de leur utilisation ?
        </label>
        <select name="logo" id="logo" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="justi">
            Avez-vous bien apposé le logo de la Région sur tous vos supports, puis envoyé vos photos et captures d'écran à 
            <a href="mailto:dominique.ledogar@iledefrance.fr">dominique.ledogar@iledefrance.fr</a> ?
        </label>
        <select name="justi" id="justi" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="tag_rs">
            Lors de votre communication via les réseaux sociaux, avez-vous tagué la page de la Région ?
        </label>
        <select name="tag_rs" id="tag_rs" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="plan_com">
            Avez-vous envoyé votre plan de communication à jour à la Région 
            <a href="mailto:stephanie.lourenco@iledefrance.fr">stephanie.lourenco@iledefrance.fr</a> ?
        </label>
        <select name="plan_com" id="plan_com" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="mention">
            La Région a-t-elle été mentionnée lors des interviews et/ou communiqués que vous avez réalisés ?
        </label>
        <select name="mention" id="mention" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Pas encore d'interview">Pas encore d'interview</option>
        </select><br><br>

        <div id="places-container">
            <label for="places">Avez-vous prévu des places de courtoisie ?</label>
            <select name="places" id="places" required onchange="togglePlacesField()">
                <option value="">-- Sélectionner --</option>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
            </select><br><br>

            <div id="combien-container" class="hidden">
                <label for="combien">Combien de places ?</label>
                <input type="number" name="combien" id="combien" min="0">
            </div><br>
        </div>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
