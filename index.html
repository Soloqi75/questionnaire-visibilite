<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Visibilité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            font-weight: bold;
        }
        select, input {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleCombienField() {
            var places = document.getElementById("places").value;
            var combienField = document.getElementById("combien-container");
            if (places === "oui") {
                combienField.classList.remove("hidden");
            } else {
                combienField.classList.add("hidden");
                document.getElementById("combien").value = ""; // Réinitialisation
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("visibilityForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Empêcher l'envoi par défaut

                let formData = {
                    logo: document.getElementById("logo").value,
                    justi: document.getElementById("justi").value,
                    tag_rs: document.getElementById("tag_rs").value,
                    plan_com: document.getElementById("plan_com").value,
                    mention: document.getElementById("mention").value,
                    places: document.getElementById("places").value,
                    combien: document.getElementById("combien").value || null // Null si vide
                };

                fetch("https://prod-123.westeurope.logic.azure.com:443/workflows/d4203fbb0c1742f0954bb32a0a787cf9/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=kPnbhDVFnej3e4PeTWlOFPDxI-kNV93jA9Kw2wbEoW0", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (response.ok) {
                        alert("Formulaire envoyé avec succès !");
                    } else {
                        alert("Erreur lors de l'envoi.");
                    }
                })
                .catch(error => {
                    console.error("Erreur lors de l'envoi :", error);
                    alert("Erreur lors de l'envoi.");
                });
            });
        });
    </script>
</head>
<body>

    <h2>Formulaire de Visibilité</h2>

    <form id="visibilityForm">
        <label for="logo">Logo ?</label>
        <select name="logo" id="logo" required>
            <option value="">-- Sélectionner --</option>
            <option value="oui">Oui</option>
            <option value="non">Non</option>
            <option value="trop tôt">Trop tôt</option>
        </select><br><br>

        <label for="justi">Justi ?</label>
        <select name="justi" id="justi" required>
            <option value="">-- Sélectionner --</option>
            <option value="oui">Oui</option>
            <option value="non">Non</option>
            <option value="trop tôt">Trop tôt</option>
        </select><br><br>

        <label for="tag_rs">Tag RS ?</label>
        <select name="tag_rs" id="tag_rs" required>
            <option value="">-- Sélectionner --</option>
            <option value="oui">Oui</option>
            <option value="non">Non</option>
            <option value="trop tôt">Trop tôt</option>
        </select><br><br>

        <label for="plan_com">Plan com ?</label>
        <select name="plan_com" id="plan_com" required>
            <option value="">-- Sélectionner --</option>
            <option value="oui">Oui</option>
            <option value="non">Non</option>
            <option value="trop tôt">Trop tôt</option>
        </select><br><br>

        <label for="mention">Mention ?</label>
        <select name="mention" id="mention" required>
            <option value="">-- Sélectionner --</option>
            <option value="oui">Oui</option>
            <option value="non">Non</option>
            <option value="pas_itw">Pas d'itw</option>
        </select><br><br>

        <label for="places">Places ?</label>
        <select name="places" id="places" required onchange="toggleCombienField()">
            <option value="">-- Sélectionner --</option>
            <option value="oui">Oui</option>
            <option value="non">Non</option>
            <option value="trop tôt">Trop tôt</option>
        </select><br><br>

        <div id="combien-container" class="hidden">
            <label for="combien">Combien ?</label>
            <input type="number" name="combien" id="combien" min="0">
        </div><br>

        <button type="submit">Envoyer</button>
    </form>

</body>
</html>
