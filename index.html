<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Région Ile-de-France : Visibilité de votre événement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            font-weight: bold;
        }
        select, input {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getParamsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            
            let params = {
                email: urlParams.get('email') || '',
                dateEvent: urlParams.get('DateEvent') || '',
                logo: urlParams.get('LogoTelecharge') || '',
                justi: urlParams.get('LogoUtilise') || '',
                tag_rs: urlParams.get('TagRS') || '',
                plan_com: urlParams.get('PlanComEnvoye') || '',
                mention: urlParams.get('MentionRegion') || '',
                places: urlParams.get('Places') || '',
                placesOffertes: urlParams.get('PlacesOffertes') || ''
            };

            return params;
        }

        function togglePlacesField() {
            var places = document.getElementById("places").value;
            var combienContainer = document.getElementById("combien-container");

            if (places === "Non" || places === "") {
                document.getElementById("places-container").classList.add("hidden");
                combienContainer.classList.add("hidden");
                document.getElementById("combien").value = "";
            } else {
                document.getElementById("places-container").classList.remove("hidden");
                if (places === "Oui") {
                    combienContainer.classList.remove("hidden");
                } else {
                    combienContainer.classList.add("hidden");
                    document.getElementById("combien").value = "";
                }
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const params = getParamsFromURL();

            document.getElementById("email").value = params.email;
            document.getElementById("dateEvent").value = params.dateEvent;
            document.getElementById("logo").value = params.logo;
            document.getElementById("justi").value = params.justi;
            document.getElementById("tag_rs").value = params.tag_rs;
            document.getElementById("plan_com").value = params.plan_com;
            document.getElementById("mention").value = params.mention;
            document.getElementById("places").value = params.places;
            document.getElementById("combien").value = params.placesOffertes;

            togglePlacesField();
        });
    </script>
</head>
<body>
    <h2>Région Ile-de-France : Visibilité de votre événement</h2>
    <form id="visibilityForm">
        <input type="hidden" name="dateEvent" id="dateEvent">
        <input type="email" name="email" id="email" readonly required style="border: none; background: none; color: black; font-size: 16px; width: 100%;">
        
        <label for="logo">Avez-vous bien téléchargé tous les logos et le guide ?</label>
        <select name="logo" id="logo" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="justi">Avez-vous bien apposé le logo sur vos supports et envoyé vos captures d'écran ?</label>
        <select name="justi" id="justi" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="tag_rs">Avez-vous tagué la Région sur les réseaux sociaux ?</label>
        <select name="tag_rs" id="tag_rs" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="plan_com">Le plan de communication a-t-il été envoyé ?</label>
        <select name="plan_com" id="plan_com" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
        </select><br><br>

        <label for="mention">La Région a-t-elle été mentionnée lors des interviews ?</label>
        <select name="mention" id="mention" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Pas encore d'interview">Pas encore d'interview</option>
        </select><br><br>
        
        <div id="places-container">
            <label for="places">Avez-vous prévu des places de courtoisie ?</label>
            <select name="places" id="places" required onchange="togglePlacesField()">
                <option value="">-- Sélectionner --</option>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
            </select><br><br>
            
            <div id="combien-container" class="hidden">
                <label for="combien">Combien de places ?</label>
                <input type="number" name="combien" id="combien" min="0">
            </div><br>
        </div>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
