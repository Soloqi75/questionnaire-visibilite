<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Visibilité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            font-weight: bold;
        }
        select, input {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getParamsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                email: urlParams.get('email') || '',
                DateEvent: urlParams.get('DateEvent') || '',
                logo: urlParams.get('LogoTelecharge') || '',
                justi: urlParams.get('LogoUtilise') || '',
                tag_rs: urlParams.get('TagRS') || '',
                plan_com: urlParams.get('PlanComEnvoye') || '',
                mention: urlParams.get('MentionRegion') || '',
                places: urlParams.get('Places') || '',
                placesOffertes: urlParams.get('PlacesOffertes') || ''
            };
        }

        function toggleCombienField() {
            var places = document.getElementById("places").value;
            var combienField = document.getElementById("combien-container");
            if (places === "Oui") {
                combienField.classList.remove("hidden");
            } else {
                combienField.classList.add("hidden");
                document.getElementById("combien").value = "";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const params = getParamsFromURL();
            document.getElementById("email").value = params.email;
            document.getElementById("DateEvent").value = params.DateEvent;
            document.getElementById("logo").value = params.logo;
            document.getElementById("justi").value = params.justi;
            document.getElementById("tag_rs").value = params.tag_rs;
            document.getElementById("plan_com").value = params.plan_com;
            document.getElementById("mention").value = params.mention;
            document.getElementById("places").value = params.places;
            document.getElementById("combien").value = params.placesOffertes;
            toggleCombienField();
        });
    </script>
</head>
<body>
    <h2>Formulaire de Visibilité</h2>
    <form id="visibilityForm">
        <label for="email">Votre Email :</label>
        <input type="email" name="email" id="email" readonly required><br><br>

        <label for="DateEvent">Date de l'événement :</label>
        <input type="text" name="DateEvent" id="DateEvent" readonly><br><br>

        <label for="logo">Avez-vous bien téléchargé tous les <a href="https://www.iledefrance.fr/logotype-de-la-region-ile-de-france" target="_blank">logos Région Île-de-France</a> et le guide de leur utilisation ?</label>
        <select name="logo" id="logo" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="justi">Avez-vous bien apposé le logo de la Région sur tous vos supports et envoyé vos photos à <a href="mailto:dominique.ledogar@iledefrance.fr">dominique.ledogar@iledefrance.fr</a> ?</label>
        <select name="justi" id="justi" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="places">Avez-vous prévu de mettre à la disposition de la Région Île-de-France des places de courtoisie pour cet événement ?</label>
        <select name="places" id="places" required onchange="toggleCombienField()">
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <div id="combien-container" class="hidden">
            <label for="combien">Combien de places voulez-vous mettre à la disposition de la Région Île-de-France ?</label>
            <input type="number" name="combien" id="combien" min="0">
        </div><br>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
