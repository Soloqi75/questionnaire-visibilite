<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire de Visibilité</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label, select, input { display: block; margin: 10px 0; }
        #combienGroup { display: none; }
    </style>
</head>
<body>

    <h2>Questionnaire de Visibilité</h2>

    <form id="questionnaireForm">
        <label>Avez-vous chargé le logo ?</label>
        <select id="logo" name="logo">
            <option value="oui">Oui</option>
            <option value="non">Non</option>
            <option value="trop tôt">Trop tôt</option>
        </select>

        <label>Avez-vous envoyé à la Région les justificatifs ?</label>
        <select id="justificatifs" name="justificatifs">
            <option value="oui">Oui</option>
            <option value="non">Non</option>
            <option value="trop tôt">Trop tôt</option>
        </select>

        <label>Donnez-vous des places ?</label>
        <select id="places" name="places" onchange="toggleCombienField()">
            <option value="oui">Oui</option>
            <option value="non">Non</option>
            <option value="trop tôt">Trop tôt</option>
        </select>

        <div id="combienGroup">
            <label>Combien ?</label>
            <input type="number" id="combien" name="combien" min="0">
        </div>

        <button type="submit">Envoyer</button>
    </form>

    <script>
        function toggleCombienField() {
            var places = document.getElementById("places").value;
            document.getElementById("combienGroup").style.display = (places === "oui") ? "block" : "none";
        }

        document.getElementById("questionnaireForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var jsonData = {};
            formData.forEach((value, key) => { jsonData[key] = value; });

            fetch("https://prod-123.westeurope.logic.azure.com:443/workflows/d4203fbb0c1742f0954bb32a0a787cf9/triggers/manual/paths/invoke?api-version=2016-06-01", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(jsonData)
            }).then(response => {
                alert("Formulaire envoyé avec succès !");
            }).catch(error => {
                alert("Erreur lors de l'envoi !");
            });
        });
    </script>

</body>
</html>
