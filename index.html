<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Région Ile-de-France : Visibilité de votre événement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            font-weight: bold;
        }
        select, input {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getParamsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                email: urlParams.get('email') || '',
                dateEvent: urlParams.get('DateEvent') || '',
                logo: urlParams.get('LogoTelecharge') || '',
                justificatif: urlParams.get('LogoUtilise') || '',
                tag_rs: urlParams.get('TagRS') || '',
                plan_com: urlParams.get('PlanComEnvoye') || '',
                mention: urlParams.get('MentionRegion') || '',
                places: urlParams.get('Places') || '',
                combien: urlParams.get('PlacesOffertes') || ''
            };
        }

        function toggleCombienField() {
            var places = document.getElementById("places").value;
            var placesContainer = document.getElementById("places-container");
            var combienField = document.getElementById("combien-container");
            
            if (places === "Non") {
                placesContainer.classList.add("hidden");
                combienField.classList.add("hidden");
                document.getElementById("combien").value = "";
            } else {
                placesContainer.classList.remove("hidden");
                if (places === "Oui") {
                    combienField.classList.remove("hidden");
                } else {
                    combienField.classList.add("hidden");
                    document.getElementById("combien").value = "";
                }
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const params = getParamsFromURL();
            for (const key in params) {
                if (params[key] && document.getElementById(key)) {
                    document.getElementById(key).value = params[key];
                }
            }
            toggleCombienField();
        });
    
        document.getElementById("visibilityForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = {
                email: document.getElementById("email").value,
                dateEvent: document.getElementById("dateEvent").value,
                logo: document.getElementById("logo").value,
                justificatif: document.getElementById("justificatif").value,
                tag_rs: document.getElementById("tag_rs").value,
                plan_com: document.getElementById("plan_com").value,
                mention: document.getElementById("mention").value,
                places: document.getElementById("places").value,
                combien: document.getElementById("combien").value || ""
            };
            
            fetch("https://prod-123.westeurope.logic.azure.com:443/workflows/d4203fbb0c1742f0954bb32a0a787cf9/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=kPnbhDVFnej3e4PeTWlOFPDxI-kNV93jA9Kw2wbEoW0", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    alert("Formulaire envoyé avec succès !");
                } else {
                    response.text().then(text => alert("Erreur lors de l'envoi : " + text));
                }
            })
            .catch(error => {
                console.error("Erreur lors de l'envoi :", error);
                alert("Erreur lors de l'envoi.");
            });
        });
    </script>
</head>
<body>
    <h2>Région Ile-de-France : Visibilité de votre événement</h2>
    <form id="visibilityForm">
        <input type="hidden" name="dateEvent" id="dateEvent">
        <input type="email" name="email" id="email" readonly required style="border: none; background: none; color: black; font-size: 16px; width: 100%;">
        
        <label for="logo">Avez-vous téléchargé les logos ?</label>
        <select name="logo" id="logo" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="justificatif">Avez-vous utilisé le logo sur vos supports ?</label>
        <select name="justificatif" id="justificatif" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="tag_rs">Avez-vous tagué la Région sur les réseaux sociaux ?</label>
        <select name="tag_rs" id="tag_rs" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="plan_com">Le plan de communication a-t-il été envoyé ?</label>
        <select name="plan_com" id="plan_com" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Il est encore trop tôt">Il est encore trop tôt</option>
        </select><br><br>

        <label for="mention">La Région a-t-elle été mentionnée lors des interviews ?</label>
        <select name="mention" id="mention" required>
            <option value="">-- Sélectionner --</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Pas encore d'interview">Pas encore d'interview</option>
        </select><br><br>
        
        <div id="places-container">
            <label for="places">Avez-vous prévu des places de courtoisie ?</label>
            <select name="places" id="places" required onchange="toggleCombienField()">
                <option value="">-- Sélectionner --</option>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
                <option value="Il est encore trop tôt">Il est encore trop tôt</option>
            </select><br><br>
        
            <div id="combien-container" class="hidden">
                <label for="combien">Combien de places ?</label>
                <input type="number" name="combien" id="combien" min="0">
            </div><br>
        </div>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
